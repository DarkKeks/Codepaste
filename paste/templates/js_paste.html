{% extends 'navbar.html' %}

{% block javascript %}
    <script>
        function submit() {
            var source = $('.code-area').val(),
                name = $('#name').val(),
                lang = $('#lang').val();
                token = $('input[name=csrfmiddlewaretoken]').val();
            if(name === "") name = "Untitled";

            $.ajax('/ajax/createPost/', {
                data: {
                    csrfmiddlewaretoken: token,
                    source: source,
                    name: name,
                    lang: lang
                },
                type: "post",
                dataType: "json",
                success: function(data) {
                    console.log(data);
                    if(data.success) {
                        location.href = "/" + data.id;
                    } else {
                        alert("НАПОМНИТЕ ЭТОМУ СЛАВЕ-ДАУНУ ДОПИСАТЬ ЭТОТ МУСОР");
                    }
                }
            })
        }

        var langSelectData = {
            data: [{
                id: 'auto',
                text: 'Auto'
            }, {
                id: 'text',
                text: "Plain Text"
            }, {
                id: 'nul',
                text: "Loading..",
                disabled: true
            }]
        };

        var languageSelect = $('.language_select').select2(langSelectData);

        $.ajax('/ajax/getLang/', {
            dataType: "json",
            success: function(data) {
                data.data = data.data.map((x) => ({id: x.lang_id, text:x.lang_text}));
                data.data.unshift({
                    id: 'auto',
                    text: 'Auto'
                });

                languageSelect.select2('destroy').empty().select2(data);
                languageSelect.val("auto");
                languageSelect.trigger('change');
            }
        });


        $(function enableTabIndentation() {
            $('.code-area').on('keydown', function(e) {
                var keyCode = e.keyCode || e.which;

                if (keyCode === 9) {
                    e.preventDefault();

                    var start = $(this).get(0).selectionStart;
                    var end = $(this).get(0).selectionEnd;

                    $(this).val($(this).val().substring(0, start)
                        + "\t"
                        + $(this).val().substring(end));

                    $(this).get(0).selectionStart =
                        $(this).get(0).selectionEnd = start + 1;
                }
            });
        });
    </script>
{% endblock %}
